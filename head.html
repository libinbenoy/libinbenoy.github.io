<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Flip A Coin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="stats">
        <p id="heads-count">Heads: 0</p>
        <p id="tails-count">Tails: 0</p>
    </div>
    <div class="coin" id="coin">
        <div class="heads">
            <img src="heads.png">
        </div>
    <div class="tails">
        <img src="tails.png">
    </div>
    </div>
    <div class="btn">
        <button id="flip-btn">
            Flip Coin
        </button>
    <button id="reset-btn">
        Reset
    </button>
    
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
